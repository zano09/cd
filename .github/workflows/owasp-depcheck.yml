name: OWASP Dependency-Check

on:
  push:
    branches: [ "main" ]

jobs:
  depcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install NPM dependencies
        run: npm install --production --unsafe-perm

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

s      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@v4.0.3
        with:
          project: cd
          path: .
          out: reports
          format: 'HTML,JSON'
          failOnCVSS: '0'

      - name: Normalize report filenames
        shell: bash
        run: |
          echo "Workspace:"; pwd
          echo "Reports dir (before):"; ls -la reports || true
          # copie le premier .html/.json trouvÃ© vers des noms fixes
          HTML=$(ls reports/*.html 2>/dev/null | head -n1 || true)
          JSON=$(ls reports/*.json 2>/dev/null | head -n1 || true)
          if [ -n "$HTML" ]; then cp "$HTML" reports/dependency-check-report.html; fi
          if [ -n "$JSON" ]; then cp "$JSON" reports/dependency-check-report.json; fi
          echo "Reports dir (after):"; ls -la reports || true

      - name: Archive dependency check reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            reports/dependency-check-report.html
            reports/dependency-check-report.json
            reports/**
